<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты - Автосалон</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">  <!-- если файл лежит в папке css -->
  <style>
    /* Стиль для темной кнопки */
    .btn-dark-custom {
      background-color: #343a40; /* Темный фон */
      border-color: #343a40; /* Цвет рамки кнопки */
    }

    .btn-dark-custom:hover {
      background-color: #23272b; /* Более темный оттенок при наведении */
      border-color: #1d2124; /* Цвет рамки при наведении */
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Автосалон</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cars.html">Автомобили</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Контакты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reviews.html">Отзывы</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Форма контакта -->
  <div class="container my-5">
    <h2 class="text-center">Свяжитесь с нами</h2>
    <form>
      <!-- Имя -->
      <div class="mb-3">
        <label for="firstName" class="form-label">Ваше имя</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>

      <!-- Фамилия -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Ваша фамилия</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>

      <!-- Электронная почта -->
      <div class="mb-3">
        <label for="email" class="form-label">Ваш email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <!-- Номер телефона -->
      <div class="mb-3">
        <label for="phone" class="form-label">Ваш номер телефона</label>
        <input type="tel" class="form-control" id="phone" required pattern="^\+?[0-9]{10,15}$" placeholder="+7 (XXX) XXX-XX-XX">
        <small class="form-text text-muted">Пример: +7 (999) 123-45-67</small>
      </div>

      <!-- Пол -->
      <div class="mb-3">
        <label class="form-label">Ваш пол</label>
        <div>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Мужской</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Женский</label>
        </div>
      </div>

      <!-- Тема -->
      <div class="mb-3">
        <label for="topic" class="form-label">Тема</label>
        <select class="form-select" id="topic" required>
          <option value="">Выберите тему</option>
          <option value="inquiry">Запрос информации</option>
          <option value="feedback">Отзыв</option>
          <option value="complaint">Жалоба</option>
          <option value="other">Другое</option>
        </select>
      </div>

      <!-- Сообщение -->
      <div class="mb-3">
        <label for="message" class="form-label">Ваше сообщение</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>

      <!-- Кнопка отправки -->
      <button type="submit" class="btn btn-dark-custom">Отправить</button>
    </form>
  </div>

  <!-- Подключаем Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
